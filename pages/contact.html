<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="main-nav slide-in">
        <h1 class="no-m-p" id="logo"><a href="index.html">brisbany</a></h1>
        <ul class="no-m-p">
          <li><a href="index.html">About</a></li>
          <li><a href="index.html">skills</a></li>
          <li><a href="projects.html">projects</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
        <button id="change-color-button" onclick="changeTheme()"></button>
      </nav>

      <main>
            <section class="form-container grid-container slide-in">
                <h2>Thank you!</h2>
                <form action="" id="form">
                    <div class="form-items">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" >
                    </div>
                    <div class="form-items">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" >
                    </div>
                    <div class="form-items">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-items">
                        <button type="submit">SEND</button>
                    </div>
                    <p id="errorMessage"></p>
                </form>



            </section>
      </main>
 
      <script src="../scripts/script.js"></script>
      <script src="../scripts/contact.js"></script>
</body>
</html>
